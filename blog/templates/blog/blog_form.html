<div class="container">
    <div class="row">
        <div class="col">
            <from class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Создать
                    </button>
                </div>
            </from>
        </div>
    </div>
</div>
