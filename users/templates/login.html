{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <p class="card-text">Войдите в аккаунт</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">
                        Назад
                    </a>
                    <a href="{% url 'users:new_password' %}" class="btn btn-link">
                        Забыли пароль?
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
